<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/footer.css">
  <title>AstroRent - Contact</title>
</head>
<body class="contact_bg">
  <header id="tete">
    <div class="div_logo">
      <a href="index.html"><img src="style/photo/logo_blanc1.png" alt="AstroRent" width="120" height="120"></a>
    </div>
    <nav class="nav_right">
      <ul>
        <li><a href="planetes.html"><b>Les Planètes</b></a></li>
        <li><a href="reserver.html"><b>Réserver</b></a></li>
        <li><a href="transport.html"><b>Transport</b></a></li>
        <li><a href="avis.html"><b>Vos avis</b></a></li>
      </ul>
    </nav>
    <div class="raccourci">
      <span class="raccourci_span"></span>
    </div>
  </header>


  <main>
    <div class="titre">
      <h1>Contact</h1>
    </div>
    <div class="content_contact">
      <div class="email_contact">
        <h2>Notre adresse : contact.astrorent@gmail.com</h2>
      </div>
      <form action="#">
        <div class="nom_contact">
          <div class="text">Nom *</div>
          <input type="text" required>
        </div>
        <div class="prenom">
          <div class="text">Prenom *</div>
          <input type="text" required>
        </div>
        <div class="email">
          <div class="text">Email *</div>
          <input type="email" required>
        </div>
        <div class="msg">
          <div class="text">Message *</div>
          <textarea cols="50" rows="20" required></textarea>
        </div>
        <div class="btn">
          <button type="submit" id="submi" onclick="contact_form()">Envoyer</button>
        </div>
      </form>
    </div>
  </main>


  <footer>
    <div class="main_footer">
      <div class="left box">
        <div class="div_logo_ft">
          <a href="index.html"><img src="style/photo/logo_blanc1.png" alt="AstroRent" width="120" height="120"></a>
        </div>
      </div>
      <div class="middle box">
        <div class="midcontent">
          <div class="social">
            <a href="https://www.facebook.com/AstroRent-113557387054274/" target="_blank"><span class="fab fa-facebook-f"></span></a>
            <a href="https://twitter.com/AstroRent" target="_blank"><span class="fab fa-twitter"></span></a>
            <a href="https://www.instagram.com/contact.astrorent/" target="_blank"><span class="fab fa-instagram"></span></a>
            <a href="contact.html" ><span class="fas fa-envelope"></span></a>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2><a href="us.html"><b>Qui sommes nous ?</b></a></h2>
      </div>
    </div>
    <div>
        <h3 class="credit">Crédit image : <a href="https://www.pexels.com/fr-fr/">pexel.com</a></h3>
    </div>
  </footer>


  <script defer src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/rellax.js"></script>
  </body>
</html>
