<!DOCTYPE html>
<html>
<head>
  <title>AstroRent - Reserver</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/footer.css">
</head>
<body class="reserver_bg">
  <header id="tete">
    <div class="div_logo">
      <a href="index.html"><img src="photo/logo_blanc1.png" alt="AstroRent" width="120" height="120"></a>
    </div>
    <nav class="nav_right">
      <ul>
        <li><a href="planetes.html"><b>Les Planètes</b></a></li>
        <li><a href="reserver.html"><b>Réserver</b></a></li>
        <li><a href="transport.html"><b>Transport</b></a></li>
        <li><a href="avis.html"><b>Vos avis</b></a></li>
      </ul>
    </nav>
    <div class="raccourci">
      <span class="raccourci_span"></span>
    </div>
  </header>
  <main>
    <div class="titre">
      <h1>Réservez votre séjour</h1>
    </div>
    <div class="content_form">
        <form id="fo" action="" method="post" class="formu">
          <div class="flex-container">
            <div class="ligne1">
              <div class="duo">
              <input type="text" placeholder="Prénom*" id="prenom" name="user_firstname" required>
              <h3>Prénom*</h3>
              </div>
              <div class="duo">
              <input type="text" placeholder="Nom*" id="nom" name="user_surname" required>
              <h3>Nom*</h3>
              </div>
              <div class="duo">
                <input type="email" placeholder="E-Mail*" id="email" name="user_mail" required>
                <h3>E-mail*</h3>
              </div>
              <div class="duo">
                <select name="planete" id="planete" required>
                  <option value="">Planètes</option>
                  <option value="Mercure">Mercure</option>
                  <option value="Venus">Venus</option>
                  <option value="Lune">Lune</option>
                  <option value="Mars">Mars</option>
                  <option value="Jupiter">Jupiter</option>
                  <option value="Saturne">Saturne</option>
                  <option value="Uranus">Uranus</option>
                  <option value="Neptune">Neptune</option>
                </select>
                <h3>Destination*</h3>
              </div>
            </div>
            <div class="ligne2">
              <div class="duo">
                <input type="number" placeholder="Durée du séjour (en jours)*" id="time" min="3" required>
                <h3>Durée du séjour (minimum 3 jours)*</h3>
              </div>
              <div class="duo">
                <input type="number" placeholder="Nombre de moins de 12ans" id="nombre_enfants" min="0">
                <h3>Nombre de moins de 12ans</h3>
              </div>
              <div class="duo">
                <input type="number" placeholder="Nombre de 12-20ans" id="nombre_ados" min="0">
                <h3>Nombre de 12-20ans</h3>
              </div>
              <div class="duo">
                <input type="number" placeholder="Nombre de plus de 20ans" id="nombre_adultes" min="0">
                <h3>Nombre de plus de 20ans</h3>
              </div>
            </div>
            <div class="valider">
                <button type="button" id="add" class="form_button">Valider</button> 
            </div>
          </div> 
          
        </form>
    </div>
    <div class="content_resultat" id="content_resultat">
    </div>
  </main>
  <footer>
    <div class="main_footer">
      <div class="left box">
        <div class="div_logo_ft">
          <a href="index.html"><img src="photo/logo_blanc1.png" alt="AstroRent" width="120" height="120"></a>
        </div>
      </div>
      <div class="middle box">
        <div class="midcontent">
          <div class="social">
            <a href="https://www.facebook.com/AstroRent-113557387054274/" target="_blank"><span class="fab fa-facebook-f"></span></a>
            <a href="https://twitter.com/AstroRent" target="_blank"><span class="fab fa-twitter"></span></a>
            <a href="https://www.instagram.com/contact.astrorent/" target="_blank"><span class="fab fa-instagram"></span></a>
            <a href="contact.html" ><span class="fas fa-envelope"></span></a>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2><a href="us.html"><b>Qui sommes nous ?</b></a></h2>
      </div>
    </div>
    <div>
      <center>
        <span class="credit">Crédit image : <a href="https://www.pexels.com/fr-fr/">pexel.com</a></span>
      </center>
    </div>
  </footer>
  <script defer src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/rellax.js"></script>
  <script src="js/reserver.js"></script>
</body>

</html>
